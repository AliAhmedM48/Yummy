<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ! -->
    <!-- #region Keep in mind ABOUT META TAGS -->
    <!-- ! If you don’t want to display your web page in search results at all, -->
    <!-- ! just add this meta tag inside your head section: -->
    <!-- ! ----- <meta name="robots" content="none" /> ---- -->
    <!-- *** -->
    <!-- ! Because the keywords meta tag was so often abused, -->
    <!-- ! many years ago Google began disregarding the keywords meta tag. -->
    <!-- #endregion -->

    <!-- * meta tag | open graph -->
    <!-- #region Open Graph Tag -->
    <!-- ! Facebook will use open graph to display information if your content is shared. -->
    <!-- ! Whatsapp doesn't support picture with a size greater than 300KB. -->


    <meta property="og:title" content="MrAli | Energized by engineering, passionate about web development." />
    <meta property="og:site_name" content="MrAli" />

    <meta property="og:description"
        content="Fullstack Developer - Building websites from scratch using popular tools and languages." />

    <meta property="og:image" content="https://i.ibb.co/hFLKYdv/Feature-img-SOYUMMY.jpg" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:alt" content="Never Give Up!" />

    <!-- #endregion -->
    <!-- * meta tag | charset-->
    <!-- #region Char Set -->
    <meta charset="UTF-8" />
    <!-- #endregion -->
    <!-- * meta tag | viewport-->
    <!-- #region View Port -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- #endregion -->
    <!-- * meta tag | description-->
    <!-- #region Description Meta Tag -->
    <!-- ! Google will keep the first 150-160 characters of your meta description, and cut the rest. -->
    <meta name="description" content="Yummy app" />
    <!-- #endregion -->
    <!-- * meta tag | keywords-->
    <!-- #region keywords Meta Tag -->
    <!-- <meta name="keywords" content="portfolio, personal, corporate, business, parallax, creative, agency"> -->
    <!-- #endregion -->

    <!-- ^ web page title tag-->
    <!-- #region Title -->
    <!-- ! Google will only display the first 50-60 characters of your title, and cut the rest. -->
    <!-- ! So long as you fit the important information before the cut-off point. ​-->
    <title>Yummy app | MrAli</title>
    <!-- #endregion -->
    <!-- ^ favicon link-->
    <!-- #region Fav icon -->
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <!-- #endregion -->
    <!-- ^ Google Fonts Links-->
    <!-- #region Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,900&display=swap"
